<h1 class="page-header">Edit Account</h1>

<div class="col-md-10 col-md-offset-2">
  <input placeholder="name" class="form-control" ng-model="accountForEdit.name"><br>
  <input placeholder="deposit" class="form-control" ng-model="accountForEdit.deposit"><br>
  <input placeholder="credit card" class="form-control" ng-model="accountForEdit.cCard"><br>
  <button class="btn btn-primary form-control" ng-click="adjustAcc()">Save Changes</button>
</div>
