<h1 class="page-header">Edit / Delete</h1>

<div class="col-md-10 col-md-offset-2">
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>deposit</th>
        <th>credit card</th>
        <th>actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="account in accounts">
        <td>{{account.id}}</td>
        <td>{{account.name}}</td>
        <td>{{account.deposit}}</td>
        <td>{{account.cCard}}</td>
        <td>
          <a href="#/edit/{{account.id}}" class="btn btn-success">Edit</a>
          <button class="btn btn-danger" ng-click="delAccount(account.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
